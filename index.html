<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"
      rel="stylesheet"
    />

    <title>expense chart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-container">
      <!-- header -->
      <header class="header">
        <div>
          <span>My balance</span>
          <h2>$921.48</h2>
        </div>
        <div class="circle-filled">
          <div class="circle-empty"></div>
        </div>
      </header>
      <!-- main section  -->
      <main>
        <h2 class="title">Spending - Last 7 days</h2>
        <div class="chart-container">
          <div class="chart">
            <div class="individual-chart">
              <span class="price">$52.36</span>
              <div class="column"></div>
              <h4 class="day">mon</h4>
            </div>
            <div class="individual-chart">
              <span class="price">$52.36</span>
              <div class="column"></div>
              <h4 class="day">tue</h4>
            </div>
            <div class="individual-chart">
              <span class="price">$52.36</span>
              <div class="column"></div>
              <h4 class="day">wed</h4>
            </div>
            <div class="individual-chart">
              <span class="price">$52.36</span>
              <div class="column"></div>
              <h4 class="day">thu</h4>
            </div>
            <div class="individual-chart">
              <span class="price">$52.36</span>
              <div class="column"></div>
              <h4 class="day">fri</h4>
            </div>
            <div class="individual-chart">
              <span class="price">$52.36</span>
              <div class="column"></div>
              <h4 class="day">sat</h4>
            </div>
            <div class="individual-chart">
              <span class="price">$52.36</span>
              <div class="column"></div>
              <h4 class="day">sun</h4>
            </div>
          </div>
        </div>
        <div class="stats">
          <div>
            <span>Total this Month</span>
            <h2>$478.33</h2>
          </div>
          <div>
            <h5>+2.4%</h5>
            <span>from last month</span>
          </div>
        </div>
      </main>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
